<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            Primary contributions to crashes.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://data.cityofchicago.org/resource/85ca-t3if.csv"},
  "mark": "bar",
  "width": 300,
  "height": 200,
  "encoding": {
    "x": {
      "field": "prim_contributory_cause",
      "type": "nominal",
      "title": "Primary factors"
      },
    "y": {"aggregate": "count",
          "type": "quantitative",
          "field": "crash_record_id",
          "title": "Number of Crash"}
    }
  };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
